<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta Archivio Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-area">
            <h1>FANTA<span>ARCHIVIO</span></h1>
        </div>
        <nav>
            <button onclick="togglePalmares()" class="btn-palmares">üèÜ PALMAR√àS</button>
            <button onclick="toggleAttivita()" class="btn-attivita">üë• ATTIVIT√Ä</button>
            <button onclick="toggleFasce()" class="btn-fasce">üìä FASCE</button>
            <button onclick="toggleStats2526()" class="btn-stats2526">üìà STATISTICHE 25/26</button>
            <select id="seasonSelector" onchange="changeSeason(this.value)"></select>
        </nav>
    </header>

    <main id="app">
        <section id="palmaresSection" class="hidden">
            <div id="palmaresGrid" class="grid-container"></div>
        </section>

        <section id="attivitaSection" class="hidden">
            <div id="attivitaGrid" class="grid-container"></div>
        </section>

        <section id="fasceSection" class="hidden">
            <div id="fasceGrid" class="grid-container"></div>
        </section>

        <section id="stats2526Section" class="hidden">
            <div class="stats2526-wrap">
                <div class="stats2526-header">
                    <h2 class="section-title" style="margin-bottom:0">üìà Statistiche Stagione 2025/26</h2>
                    <p class="stats2526-sub">Lega Privata Udinese 1896 ¬∑ Aggiornate alla Giornata 27</p>
                </div>
                <div class="stats-tabs">
                    <button id="statsTab_globale"    class="stats-tab-btn active" onclick="setStatsMode('globale')">üåç Globale</button>
                    <button id="statsTab_casa"       class="stats-tab-btn"        onclick="setStatsMode('casa')">üè† Casa</button>
                    <button id="statsTab_trasferta"  class="stats-tab-btn"        onclick="setStatsMode('trasferta')">‚úàÔ∏è Fuori Casa</button>
                    <button id="statsTab_forma"      class="stats-tab-btn"        onclick="setStatsMode('forma')">üî• Forma</button>
                </div>
                <div style="overflow-x:auto">
                    <table class="fanta-table stats2526-table">
                        <thead id="stats2526Head">
                            <tr>
                                <th>#</th><th style="text-align:left">Squadra</th>
                                <th>PT</th><th>PG</th><th>V</th><th>N</th><th>P</th><th>GF</th><th>GS</th><th>DR</th>
                            </tr>
                        </thead>
                        <tbody id="stats2526Body"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="rankingSection">
            <div class="season-header">
                <h2 id="currentSeasonTitle">Stagione</h2>
                <img id="sponsorLogo" src="" alt="Sponsor">
            </div>
            <table class="fanta-table">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Squadra</th>
                        <th>PT</th>
                        <th>FP</th>
                    </tr>
                </thead>
                <tbody id="rankingBody"></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
